<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>
            Instagram
        </title>
    </head>
    <body>
        <div class="instagram_wrapper">
            <div class="instagram_phone">
                <img src="./instagram-celular.png" alt="celular">
            </div>

            <div class="instagram_continue">
                <div class="group">
                    <img src="./instagram-logo.png" class="instagram-logo" alt="instagram_logo">
                        <div class="profile_photo">
                            <img src="./perfil-inst.jpg" alt="foto do perfil">
                        </div>
                        <a href="#" class="instagram_login">Continue como Fabiano</a>
                        <a href="#" class="instagram_logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not_account">Não é fabianofontes?</p>
                    <p class="not_account">
                        <span class="link-blue">
                            Alternar contas
                        </span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get_the_app">
                    <p class="get_app">
                        Baixe o Aplicativo
                    </p>
                    <div class="download">
                        <a href="#" class="app_download"></a>
                        <a href="#" class="app_download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
